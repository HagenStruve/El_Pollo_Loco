<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon/icons8-sombrero-48.png">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/objekts.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/enboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    

</head>
<body onload="init()">

    <img class="background-img" src="img/desert/desert-g3ca113544_1280.png">

    <h1>El pollo loco</h1>

    <div class="operating-instructions">
        arrow left move<br>
        arrow right move<br>
        arrow up jump<br>
        space throw bottle
    </div>

    <div id="start-screen" class="start-screen">
        <button onclick="startGame()" class="play">Play</button>
        <img class="start-img" src="img/9_intro_outro_screens/start/startscreen_1.png">
    </div>

    <div id="win-screen" class="d-none">
        <button onclick="replayWin()" class="play">replay</button>
        <img class="start-img" src="img/9_intro_outro_screens/game_over/game over.png">
    </div>

    <div id="lose-screen" class="d-none">
        <button onclick="replayLose()" class="play">replay</button>
        <img class="start-img" src="img/9_intro_outro_screens/game_over/you lost.png">
    </div>

    <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>

    <div class="set-to-landscape">turn device across</div>

    <!-- <button onclick="backgroundSound()" id="play-sound" class="play-sound"><img class="play-sound-img" src="img/icons/lautsprecher.png"></button>
    <button onclick="backgroundSoundStopp()" id="play-sound-stopp" class="d-none"><img class="play-sound-img" src="img/icons/lautsprecher.png"></button> -->

    <div class="responsiv-keys">
        <div class="button-container">
            <button id="left" class="key">&#8249;</button>
            <button id="right" class="key">&#8250;</button>
        </div>
        <div class="button-container">
            <button id="up" class="key">
                &#708;
            </button>
            <button id="throw" class="key"><img class="bottle" src="img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png"></button>
        </div>
    </div>

    <footer>
        <a target="_blank" href="https://icons8.com/icon/5tGAxrDoHMvI/sombrero">Sombrero</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        <a href="https://www.flaticon.com/de/kostenlose-icons/volumen" title="volumen Icons">Volumen Icons erstellt von Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
